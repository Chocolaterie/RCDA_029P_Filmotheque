<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<div th:include="includes/header"></div>

<!-- Content -->
<div class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>
	<div class="uk-width-medium uk-padding-small">
		<!-- login -->
		<form class="toggle-class" action="/login" method="post" th:object="${formUser}">
			<fieldset class="uk-fieldset">
				<!-- Username -->
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
						<input class="uk-input uk-border-pill" required placeholder="Username" type="text" th:field="${user.login}">
					</div>
				</div>
				<!-- Password -->
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
						<input class="uk-input uk-border-pill" required placeholder="Password" type="password" th:field="${user.password}">
					</div>
				</div>
				<div class="uk-margin-bottom">
					<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">LOG
						IN</button>
				</div>
			</fieldset>
		</form>
		<!-- /login -->
	</div>
</div>
<!-- ./Content -->
<!-- Footer -->
<div th:include="includes/footer"></div>

</html>
